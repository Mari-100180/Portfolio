<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
</head>

    <h3 style="text-align: center; margin-top: 10px;">click the next/previous button to view more</h3>

        <div class="slide fade">

        </div>

        </div>
	<div class="slide fade">

        </div>
	<div class="slide fade">
            <img src="Images/Certificate8.jpg" alt="Image 3">
        </div>
	<div class="slide fade">

	<div class="slide fade">
